<form novalidate (ngSubmit)="submit()" [formGroup]="form">
  <h2> <b> Investigación 5Ms </b></h2>
  <div class="row">
    <div class="col">
      <mat-form-field class="full-width" appearance="outline">
        <mat-label>Mano de obra / Persona</mat-label>
        <textarea matInput placeholder="Mano de obra / Persona" formControlName="M5_1" rows="5" maxlength="255"
          required></textarea>
      </mat-form-field>
    </div>
    <div class="col">
      <mat-form-field class="full-width" appearance="outline">
        <mat-label>Metodo / Procedimiento</mat-label>
        <textarea matInput placeholder="Metodo / Procedimiento" formControlName="M5_2" rows="5" maxlength="255"
          required></textarea>

      </mat-form-field>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <mat-form-field class="full-width" appearance="outline">
        <mat-label>Materia prima / insumo</mat-label>
        <textarea matInput placeholder="Materia prima / insumo" formControlName="M5_3" rows="5" maxlength="255"
          required></textarea>

      </mat-form-field>
    </div>
    <div class="col">
      <mat-form-field class="full-width" appearance="outline">
        <mat-label>Maquinaria / Equipos</mat-label>
        <textarea matInput placeholder="Maquinaria / Equipos" formControlName="M5_4" rows="5" maxlength="255"
          required></textarea>
      </mat-form-field>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <mat-form-field class="full-width" appearance="outline">
        <mat-label>Medio ambiente</mat-label>
        <textarea matInput placeholder="Medio ambiente" formControlName="M5_5" rows="5" maxlength="255"
          required></textarea>
      </mat-form-field>
    </div>
    <div class="col">
      <mat-form-field class="full-width" appearance="outline">
        <mat-label>Otro...</mat-label>
        <textarea matInput placeholder="Otro" formControlName="M5_Otro" rows="5" maxlength="255" required></textarea>
      </mat-form-field>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <mat-label>Requiere plan de accion?</mat-label>
      <section class="example-section">
        <mat-radio-group formControlName="Oportunidad_Mejora">
          <mat-radio-button class="example-margin" [value]="true">Sí</mat-radio-button>
          <mat-radio-button class="example-margin" [value]="false">No</mat-radio-button>
        </mat-radio-group>
      </section>
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col">
      <button type='button' mat-raised-button color="warn" (click)="cancelar()">Cancelar</button>
    </div>
    <div class="col" *ngIf="!realizado">
      <button mat-raised-button class="bg-primary" type="submit" style="color: #fff">Enviar</button>
    </div>
  </div>
</form>
